[coverage:run]
branch = True

[flake8]
accept-encodings = utf-8
max-complexity = 18
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

ignore =
  # it is ok to have some magical numbers here
  WPS432 WPS431

per-file-ignores =
  # it is possibble to have prints in scripts
  brain_games/scripts/*.py: WPS421 WPS232 E402 I001 I003 E501 WPS336
  brain_games/scripts/brain_prime.py: WPS231 WPS213 I001 WPS232 WPS421 E402 I003 E501 WPS336
  brain_games/calc_game.py: WPS336 WPS221 WPS226 WPS210 WPS213 E501 Q000 S311 WPS421
  brain_games/question_gcd.py: WPS221 WPS336 E501 S311
  brain_games/gcd_calc.py: WPS111 WPS210 WPS221 E501 DAR101
  brain_games/*.py: WPS421 WPS514 WPS231 WPS232 E501 E402 I001 I003 S311 DAR101 DAR201 WPS336

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79
